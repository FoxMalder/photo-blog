server {
    listen 8080;
    index index.php;
    root /var/www/app/public;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    server_tokens off;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/html text/xml text/css application/javascript application/json application/octet-stream;

    location /storage {
        access_log off;
        log_not_found off;
        deny all;
        return 404;
    }

    location / {
        try_files $uri @index;
    }

    # Application entry point.
    location @index {
        try_files = /index.php?$query_string;
    }

    # Allow access only to index.php script in the root directory.
    location = /index.php {
        fastcgi_pass pb-app:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny access to other .php scripts.
    location ~ \.php$ {
        return 404;
    }

    location ~* \.(xml|json)$ {
        try_files $uri @index;
        add_header Cache-Control public;
        expires 1h;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico)$ {
        access_log off;
        log_not_found off;
        add_header Cache-Control public;
        expires 30d;
    }

    location ~ /\. {
        access_log off;
        log_not_found off;
        deny all;
        return 404;
    }
}
